<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calc</title>
</head>
<body>
    <section class="calc">
        <div class="calc-content">
            <p class="calc__screen-out"></p>
            <div class="calc__btns">
                <button class="calc_btn">ac</button>
                <button class="calc_btn">+/-</button>
                <button class="calc_btn">%</button>
                <button class="calc_btn">ce</button>

                <button class="calc_btn">&#8730;</button>
                <button class="calc_btn">(</button>
                <button class="calc_btn">)</button>
                <button class="calc_btn">/</button>

                <button class="calc_btn">7</button>
                <button class="calc_btn">8</button>
                <button class="calc_btn">9</button>
                <button class="calc_btn">*</button>

                <button class="calc_btn">4</button>
                <button class="calc_btn">5</button>
                <button class="calc_btn">6</button>
                <button class="calc_btn">-</button>

                <button class="calc_btn">1</button>
                <button class="calc_btn">2</button>
                <button class="calc_btn">3</button>
                <button class="calc_btn">+</button>

                <button class="calc_btn">.</button>
                <button class="calc_btn">0</button>
                <button class="calc_btn">=</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
